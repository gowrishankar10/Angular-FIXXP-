 <!-- Bootstrap CSS -->
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
crossorigin="anonymous"
/>

<body
style="
  margin: auto;
  background-image: url(assets/css/bg-img.jpg);
  background-repeat: no-repeat;
  background-size: cover;
"
>
<div
  class="container height-100 d-flex justify-content-center align-items-center"
>
  <div class="position-relative">
    
    <div class="card p-2 text-center">
       <img src="assets/img/fixxup_logo.png" class="img">
      <h6>
        Please enter the one time password <br />
        to verify your account
      </h6>
      
      <div
        id="otp"
        class="inputs d-flex flex-row justify-content-center mt-2"
      >
        <input
          [(ngModel)]="OTPCode"
          class="m-2 text-center form-control rounded"
          type="text"
          #first
          maxlength="1"
        />
        <input
          [(ngModel)]="OTPCode2"
          class="m-2 text-center form-control rounded"
          type="text"
          #second
          maxlength="1"
        />
        <input
          [(ngModel)]="OTPCode3"
          class="m-2 text-center form-control rounded"
          type="text"
          #third
          maxlength="1"
        />
        <input
          [(ngModel)]="OTPCode4"
          class="m-2 text-center form-control rounded"
          type="text"
          #fourth
          maxlength="1"
        />
        <input
          [(ngModel)]="OTPCode5"
          class="m-2 text-center form-control rounded"
          type="text"
          #fifth
          maxlength="1"
        />
        <input
          [(ngModel)]="OTPCode6"
          class="m-2 text-center form-control rounded"
          type="text"
          #sixth
          maxlength="1"
        />
      </div>
      <div class="mt-4">
        <button (click)="onSubmit()" class="btn btn-primary px-4 validate">
          Validate
        </button>
      </div>
    </div>

    <div class="card-2">
      <div class="content d-flex justify-content-center align-items-center">
        <span>Didn't get the code</span>
        <a href="#" class="text-decoration-none ms-3" (click)="resend(OTP)">Resend</a>
      </div>
    </div>
  </div>
</div>
</body>
