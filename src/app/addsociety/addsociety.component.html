<body>

    <div class="sidenav1">
        <img src="assets/img/bg.png" class="pro-img" />
    </div>
    <div id="mySidenav" class="sidenav">
        <a routerLink="/dashboard">
            <h2>Dashboard</h2>
        </a>
        <a href="http://localhost:4200/society">
            <h2>Society</h2>
        </a>
        <a href="http://localhost:4200/Transaction">
            <h2>Transaction Histotry</h2>
        </a>
        <a href="http://localhost:4200/report">
            <h2>Report </h2>
        </a>
        <a href="http://localhost:4200/tickets">
            <h2>Tickets</h2>
        </a>

        <a href="http://localhost:4200/usermanagement">
            <h2>User Management</h2>
        </a>
    </div>
    <div id="main">
        <div class="head">
            <div class="col-div-6">
                <span class="nav">Add Society</span>

            </div>

        </div>


        <div class="box-8">
            <div class="content-box">
                <div class="container">
                    <div class="row">
                        <div class="search-hero">


                            <table class="table table-striped">

                                <div class="rowset">
                                    <tr>


                                        <div class="text">
                                            <div class="lab">
                                                <option value=""></option>
                                                <label class="lab">State : </label>
                                                <select [(ngModel)]="cityId" value="stateid" class="text"
                                                    (ngModelChange)="onCity()">
                                                    <option *ngFor="let state of allstate" [value]="state.stateid">
                                                        {{state.statename}}
                                                    </option>
                                                </select>
                                                <br>
                                                <br>


                                                <label class="lab1">City :</label>
                                                <select class="text1" [(ngModel)]="pinCodeId"
                                                    (ngModelChange)="onPincode()">
                                                    <ng-container *ngFor="let city of allcity">
                                                        <option [value]="city.cityid">{{city.cityname}}</option>
                                                    </ng-container>

                                                </select>

                                                <br>
                                                <br>

                                                <label class="lab2">PinCode :</label>

                                                <select class="text2" [(ngModel)]="pinCodeId" value="stateid">
                                                    <ng-container *ngFor="let pinCode of allPinCode">
                                                        <option value="">{{pinCode.pincodeNumber}}</option>
                                                    </ng-container>

                                                </select>
                                                <br>
                                                <br>
                                                <label class="lab3">Society Name :</label>

                                                <input class="text3" [(ngModel)]="societyName" type="text">
                                                <br>
                                                <br>
                                                <section>
                                                    <button class="text3" [disabled]="!societyName || !pinCodeId"
                                                        (click)="onSubmit()" id="lab4" mat-raised-button
                                                        color="primary">Submit</button>
                                                </section>
                                            </div>
