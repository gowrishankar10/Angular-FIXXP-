<body>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <div class="sidenav1">
    <!-- <img src="assets/img/logonew.jpg" class="pro-img" /> -->
    <img src="assets/img/FIXXUP-logopreview.png" class="pro-img" />
  </div>
  <div id="mySidenav" class="sidenav">
    <a routerLink="/dashboard"><h2>Dashboard</h2> </a>
    <a routerLink="/society"><h2>Society</h2></a>
    <a routerLink="/transactionhistory" ><h2>Transaction Histotry</h2></a>
    <a routerLink="/report"><h2>Report </h2></a>
    <a routerLink="/tickets" ><h2>Tickets</h2></a>

    <!-- <a href="http://localhost:4200/usermanagement"><h2>User Management</h2></a> -->
    <div id="mysidenav">
      <cdk-accordion class="example-accordion">
        <cdk-accordion-item *ngFor="let item of itemss; let index = index;" #accordionItem="cdkAccordionItem"
          class="example-accordion-item" role="button" tabindex="0" [attr.id]="'accordion-header-' + index"
          [attr.aria-expanded]="accordionItem.expanded" [attr.aria-controls]="'accordion-body-' + index">
          <div class="example-accordion-item-header" (click)="accordionItem.toggle()">
            {{ item }}

          </div>
          <div class="example-accordion-item-body" role="region" [style.display]="accordionItem.expanded ? '' : 'none'"
            [attr.id]="'accordion-body-' + index" [attr.aria-labelledby]="'accordion-header-' + index">
            <a routerLink="/manager">
              <h2>Society Managers</h2>
            </a>
            <a routerLink="/usermanagement">
              <h2 class="x">Users </h2>
            </a>
          </div>
        </cdk-accordion-item>
      </cdk-accordion>
      <cdk-accordion class="example-accordion">
        <cdk-accordion-item *ngFor="let item of items; let index = index;" #accordionItem="cdkAccordionItem"
          class="example-accordion-item" role="button" tabindex="0" [attr.id]="'accordion-header-' + index"
          [attr.aria-expanded]="accordionItem.expanded" [attr.aria-controls]="'accordion-body-' + index">
          <div class="example-accordion-item-header" (click)="accordionItem.toggle()">
            {{ item }}

          </div>
          <div class="example-accordion-item-body" role="region" [style.display]="accordionItem.expanded ? '' : 'none'"
            [attr.id]="'accordion-body-' + index" [attr.aria-labelledby]="'accordion-header-' + index">
            <a routerLink="/listcity">
              <h2 class="xy">City Model</h2>
            </a>
            <a routerLink="/listpincode">
              <h2>PinCode Model</h2>
            </a>
          </div>
        </cdk-accordion-item>
      </cdk-accordion>
    </div>


  </div>
     <div id="main">
       <div class="head">
         <div class="col-div-6">
           <span class="nav">Add Manager</span>
   
         </div>
   
       </div>
   
       <!-- <button class="btn success">Back</button>  -->
       <div class="example-label">
   
         <a routerLink="/dashboard">
           <button id="button" type="button" mat-button>Back</button>
         </a>
       </div>
       <div class="box-8">
         <div class="content-box">
           <div class="container">
             <div class="row">
               <div class="search-hero">
                 <!-- <div class="page"> 
               <mat-paginator class="page" [length]="1000" 
               [pageSize]="5" 
               [pageSizeOptions]="[5, 10, 25, 100]"> 
   </mat-paginator> 
   </div> -->


            </div>

            <div style="padding-left: 150px ;align-items: center;">
              <label class="lbl">Full Name:</label>
              <input class="text" [(ngModel)]="fullName" type="text">
              <br>
              <br>
              <label class="lbl">City:</label>
              <input class="text1" [(ngModel)]="mycity" type="text">
              <br><br>
              <label class="lbl">Email :</label>
              <input class="text2" [(ngModel)]="myemail" type="text">
              <br>
              <br>

              <br>
              <label class="lbl">Ph Number:</label>
              <input class="text3" [(ngModel)]="Mobile" type="text">
              <br>
              <br>

              <label class="lbl">Password:</label>
              <input class="text4"  [(ngModel)]="myPassword" type="text">
              <br>
              <br>




              <label class="lbl">Society:</label>
              <select class="text5" [(ngModel)]="societyId" value="id" (ngModelChange)="onSociety(societyId)">
                <option *ngFor="let society of allSociety" [value]="society.id">
                  {{society.societyname}}
                </option>
              </select>

              <br>
              <br>

              <label class="lbl1">Blood Groups:</label>
              <input class="text7"  [(ngModel)]="BloodGroup" type="text">
              <br>
              <br>
              <label class="lbl1">Emergency Contact Name:</label>
              <input class="text7"  [(ngModel)]="EmergencyContactName" type="text">
              <br>
              <br>
              <label class="lbl1">Relationship Status:</label>
              <input class="text7"  [(ngModel)]="RelationshipStatus" type="text">
              <br>
              <br>
              <br>
              <label class="lbl1">Emnergency Contact Number :</label>
              <input class="text7"  [(ngModel)]="EmergencyContactNumber" type="text">
              <br>
              <br>
              <button class="bt" id="btt" (click)="onSubmitButton()" type="submit">Submit</button>

              


            </div>




            <div class="pg">


            </div>

            <div class="containers">



            </div>
          </div>

        </div>
      </div>
    </div>
  </div>



</body>
