<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;

  background-color: #031B7B;

}
.grid-item {
  background-color:green;
 
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>

<div class="grid-container">
  <div class="grid-item"  style="border-top-left-radius: 15px;"></div>
  <div class="grid-item" >  <h1 style="background-color:#031B7B ;color: white; border-radius: 15px;">Reset Password</h1></div>
  <div class="grid-item" style="border-top-right-radius: 15px;"></div>  
  <div class="grid-item"></div>
  <div class="grid-item">  
    <form [formGroup]="passwordForm">
      <input  placeholder="Enter New Password" [(ngModel)]="password" type="password" type="password" formControlName="password" name="password" #passwordInput
      >
      <i style="font-size: 15px;" (click)="togglePasswordVisibility(passwordInput)" class="fa fa-eye" [ngClass]="{'fa-eye-slash': !showPassword, 'fa-eye': showPassword}"></i>
      <br><br>
      <input placeholder="Enter Confirm Password" [(ngModel)]="confirmPassword" type="password" type="password" formControlName="confirmPassword" name="confirmPassword" #passwordInput1>
      <i style="font-size: 15px;" (click)="togglePasswordVisibilitys(passwordInput1)" class="fa fa-eye" [ngClass]="{'fa-eye-slash': !showPassword, 'fa-eye': showPassword}"></i>

      <div *ngIf="passwordForm.hasError('mismatch')">
        Passwords do not match
      </div>
    </form>
</div>
  <div class="grid-item"></div>  
  <div class="grid-item"style="border-bottom-left-radius: 15px;"></div>
  <div class="grid-item" style="padding-left: 28%"><section>
                        <button
                          class="bt"
                          id="btns"
                          (click)="onSubmit()"
                          mat-raised-button
          
                          color="primary"                 
                                       >
                          Submit
                        </button>
                      </section>  {{
                        successMessage
                      }}</div>
  <div class="grid-item" style="border-bottom-right-radius: 15px;"></div>  
</div>

</body>
</html>
