<div class="box-8">
  <div class="content-box">
    <div class="container">
      <div class="row">
        <div class="search-hero">
          <table class="table table-striped">
            <div class="rowset">
              <tr>
                <option value=""></option>
                <label>State : </label>
                <select
                  [(ngModel)]="stateId"
                  value="stateid"
                  (ngModelChange)="onState(stateId)"
                >
                  <option
                    *ngFor="let state of allstate"
                    [value]="state.stateid"
                  >
                    {{ state.statename }}
                  </option>
                </select>
                <br />
                <br />

                <label for="">City Name:</label>

                <input [(ngModel)]="CityName" type="text" />
                <br />
                <br />

                <button (click)="onSubmit()">Submit</button>
              </tr>
            </div>
            {{
              successMessage
            }}
            <!-- credits -->
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
