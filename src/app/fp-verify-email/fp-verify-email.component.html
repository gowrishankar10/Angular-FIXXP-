    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <body style="margin: auto;background-image: url(assets/css/bg-img.jpg);background-repeat: no-repeat;background-size: cover;">

<div class="container ">
    <div class="row align-items-center justify-content-center
        min-vh-100">
      <div class=" col-md-5">
        <div class="card shadow-sm">
          
             <div class="card "   style="box-shadow: 0px 5px 20px 0px #d2dae3;">
                    <img src="assets/img/fixxup_logo.png"class="img">
                    <div class="card-body">
                    
            <div class="mb-4">
              <h5>Forgot Password?</h5>
              <p class="mb-2">Enter your registered email ID to reset the password
              </p>
            </div>
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" name="email" [(ngModel)]="Email"  placeholder="Enter Your Email"
                  required="" >
              </div>
              <div class="mb-3 d-grid">
                <button type="submit" class="btn btn-primary"   (click)="onsubmit(Email)">
                  Submit
                </button>
              
              </div>
               <a  (click)="login()"class="to_login">Go To Login</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
<body>
