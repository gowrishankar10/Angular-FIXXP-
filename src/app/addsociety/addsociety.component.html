<body>

    <div class="sidenav1">
        <!-- <img src="assets/img/logonew.jpg" class="pro-img" /> -->
        <img src="assets/img/FIXXUP-logopreview.png" class="pro-img" />
    </div>
    <div id="mySidenav" class="sidenav">
        <a routerLink="/dashboard">
            <h2>Dashboard</h2>
        </a>
        <a routerLink="/society">
            <h2>Society</h2>
        </a>
        <a routerLink="/transactionhistory">
            <h2>Transaction Histotry</h2>
        </a>
       
        <a routerLink="/tickets">
            <h2>Tickets</h2>
        </a>

        <!-- <a href="http://localhost:4200/usermanagement">
            <h2>User Management</h2>
        </a> -->
        <div id="mysidenav">
            <cdk-accordion class="example-accordion">
              <cdk-accordion-item *ngFor="let item of itemss; let index = index;" #accordionItem="cdkAccordionItem"
                class="example-accordion-item" role="button" tabindex="0" [attr.id]="'accordion-header-' + index"
                [attr.aria-expanded]="accordionItem.expanded" [attr.aria-controls]="'accordion-body-' + index">
                <div class="example-accordion-item-header" (click)="accordionItem.toggle()">
                  {{ item }}
      
                </div>
                <div class="example-accordion-item-body" role="region" [style.display]="accordionItem.expanded ? '' : 'none'"
                  [attr.id]="'accordion-body-' + index" [attr.aria-labelledby]="'accordion-header-' + index">
                  <a routerLink="/managers">
                    <h2>Society Managers</h2>
                  </a>
                  <a routerLink="/usermanagement">
                    <h2>Users </h2>
                  </a>
                </div>
              </cdk-accordion-item>
            </cdk-accordion>
            <cdk-accordion class="example-accordion">
              <cdk-accordion-item *ngFor="let item of items; let index = index;" #accordionItem="cdkAccordionItem"
                class="example-accordion-item" role="button" tabindex="0" [attr.id]="'accordion-header-' + index"
                [attr.aria-expanded]="accordionItem.expanded" [attr.aria-controls]="'accordion-body-' + index">
                <div class="example-accordion-item-header" (click)="accordionItem.toggle()">
                  {{ item }}
      
                </div>
                <div class="example-accordion-item-body" role="region" [style.display]="accordionItem.expanded ? '' : 'none'"
                  [attr.id]="'accordion-body-' + index" [attr.aria-labelledby]="'accordion-header-' + index">
                  <a routerLink="/listcity">
                    <h2>City Model</h2>
                  </a>
                  <a routerLink="/listpincode">
                    <h2>PinCode Model</h2>
                  </a>
                </div>
              </cdk-accordion-item>
            </cdk-accordion>
          </div>
      
    </div>
    <div id="main">
        <div class="head">
            <div class="col-div-6">
                <span class="nav"> {{societyId ? 'Edit Society' : ' Add Society'}}</span>

            </div>

        </div>

        <div class="example-label">
   
            <a routerLink="/society">
              <button id="button" type="button" mat-button>Back</button>
            </a>
          </div>
        <div class="box-8">
            <div class="content-box">
                <div class="container">
                    <div class="row">
                        <div class="search-hero">


                            <table class="table table-striped">

                                <div class="rowset">
                                    <tr>


                                        <div class="text">
                                            <div class="lab">
                                                <ng-container *ngIf="!societyId">

                                                    <label class="lab">State : </label>
                                                    <select [(ngModel)]="stateId" value="stateid" class="text"
                                                        (ngModelChange)="onCity(stateId)">
                                                        <option *ngFor="let state of allstate" [value]="state.stateid">
                                                            {{state.statename}}
                                                        </option>
                                                    </select>
                                                    <br>
                                                    <br>


                                                    <label class="lab1">City :</label>
                                                    <select class="text1" [(ngModel)]="cityId" value="cityid"
                                                        (ngModelChange)="onPincode(cityId)">
                                                        <ng-container *ngFor="let city of allcity">
                                                            <option [value]="city.cityid">{{city.cityname}}</option>
                                                        </ng-container>

                                                    </select>

                                                    <br>
                                                    <br>

                                                    <label class="lab2">PinCode :</label>

                                                    <select class="text2" [(ngModel)]="pinCodeId" value="pincodeId"(ngModelChange)="onPinCodeId(pinCodeId)">
                                                        <ng-container *ngFor="let pinCode of allPinCode">
                                                            <option [value]="pinCode.pincodeId">{{pinCode.pincodeNumber}}
                                                            </option>
                                                        </ng-container>

                                                    </select>
                                                    <br>
                                                    <br>
                                                </ng-container>

                                                <label class="lab3">Society Name :</label>

                                                <input class="text3" [(ngModel)]="societyName" type="text">
                                                <br>
                                                <br>
                                                <section>
                                                    <button class="text3"
                                                        [disabled]="!societyName || societyId && pinCodeId"
                                                        (click)="onSubmit()" id="lab4" mat-raised-button
                                                        color="primary">Submit</button>
                                                </section>
                                            </div>
