<!-- New Designing page -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
/>
<script
  src="https://kit.fontawesome.com/a076d05399.js"
  crossorigin="anonymous"
></script>
<link href="https://css.gg/edit-flip-h.css" rel="stylesheet" />
<div class="container">
  <nav class="head">City</nav>

  <div id="sidebar">
    <div class="grid-container">
      <div class="grid-item">
        <img src="assets/img/FIXXUP-logopreview.png" class="pro-img" />
      </div>
      <div class="grid-item">
        <h2 style="color: white" (click)="DashboardComponent()">Dashboard</h2>
      </div>
      <div class="grid-item">
        <h2 style="color: white" (click)="SocietyComponent()">Society</h2>
      </div>
      <div class="grid-item">
        <h2 style="color: white" (click)="TransactionhitoryComponent()">
          Transaction Histotry
        </h2>
      </div>
      <div class="grid-item">
        <h2 style="color: white" (click)="TicketsComponenets()">Tickets</h2>
      </div>
      <div class="grid-item">
        <cdk-accordion class="example-accordion">
          <cdk-accordion-item
            style="font-size: 16px; text-align: left"
            *ngFor="let item of itemss; let index = index"
            #accordionItem="cdkAccordionItem"
            class="example-accordion-item"
            role="button"
            tabindex="0"
            [attr.id]="'accordion-header-' + index"
            [attr.aria-expanded]="accordionItem.expanded"
            [attr.aria-controls]="'accordion-body-' + index"
          >
            <div
              class="example-accordion-item-header"
              (click)="accordionItem.toggle()"
            >
              {{ item }}
            </div>
            <div
              class="example-accordion-item-body"
              role="region"
              [style.display]="accordionItem.expanded ? '' : 'none'"
              [attr.id]="'accordion-body-' + index"
              [attr.aria-labelledby]="'accordion-header-' + index"
            >
              <h2 style="color: white" (click)="ManagerComponents()">
                Society Managers
              </h2>

              <h2
                class="x"
                style="color: white"
                (click)="UsermanagementComponent()"
              >
                Users
              </h2>
            </div>
          </cdk-accordion-item>
        </cdk-accordion>
      </div>
      <div class="grid-item">
        <cdk-accordion class="example-accordion">
          <cdk-accordion-item
            style="font-size: 16px"
            *ngFor="let item of items; let index = index"
            #accordionItem="cdkAccordionItem"
            class="example-accordion-item"
            role="button"
            tabindex="0"
            [attr.id]="'accordion-header-' + index"
            [attr.aria-expanded]="accordionItem.expanded"
            [attr.aria-controls]="'accordion-body-' + index"
          >
            <div
              class="example-accordion-item-header"
              (click)="accordionItem.toggle()"
            >
              {{ item }}
            </div>
            <div
              class="example-accordion-item-body"
              role="region"
              [style.display]="accordionItem.expanded ? '' : 'none'"
              [attr.id]="'accordion-body-' + index"
              [attr.aria-labelledby]="'accordion-header-' + index"
            >
              <h2 class="xy" style="color: white" (click)="ListcityComponent()">
                City Model
              </h2>

              <h2 style="color: white" (click)="ListpincodeComponenet()">
                PinCode Model
              </h2>
            </div>
          </cdk-accordion-item>
        </cdk-accordion>
      </div>
    </div>
  </div>
  <div id="content" style="text-align: left">
    <section>
      <a routerLink="/addstate">
        <button
          style="background-color: #031a7d"
          mat-raised-button
          color="primary"
        >
          Add State
        </button></a
      >
    </section>
  </div>
  <div id="content1">
    <div class="search-hero">
      <input
        class="form-control"
        type="text"
        name="search"
        [(ngModel)]="searchText"
        autocomplete="on"
        placeholder="Search here.."
      />
      <br />
      <label style="color: blue">Society:</label>
      <select
        class="text5"
        [(ngModel)]="societyId"
        value="id"
        (ngModelChange)="societyvisit()"
      >
        <option *ngFor="let society of getSociety" [value]="society.id">
          {{ society.societyname }}
        </option>
      </select>
    </div>
  </div>
  <div id="content2">
    <a routerLink="/dashboard">
      <section>
        <button id="btns" mat-raised-button color="primary">Back</button>
      </section>
    </a>
  </div>
  <main style="height: 80px">
    <table class="grid-table">
      <tr>
        <td class="grid-items item2">
          <table class="grid-table-inner">
            <tr style="height: 80px">
              <th class="grid-item-inner inner2">assigned Name</th>

              <th class="grid-item-inner inner2">Mobile Number</th>
              <th class="grid-item-inner inner2">createdDateTime</th>
            </tr>

            <tr
              *ngFor="
                let workers of allSocietyTicketWorkers
                  | filter : searchText
                  | paginate : { itemsPerPage: 5, currentPage: pages }
              "
            >
              <td>{{ workers.assignedByName }}</td>
              <td>{{ workers.mobileNumber }}</td>
              <td>{{ workers.createdDateTime }}</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </main>
  <div id="footer">
    <div class="pg">
      <pagination-controls (pageChange)="pages = $event"></pagination-controls>
    </div>
  </div>
</div>
