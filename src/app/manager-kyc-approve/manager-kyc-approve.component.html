<!DOCTYPE html>
<html lang="en">
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:20px}
</style>
</head>
<body>

<!-- Navbar -->

<!-- Header -->
<header class="w3-container  w3-center" style="padding:128px 16px">
  <h5 class="w3-margin w3-jumbo"><input
    [(ngModel)]="ApprovalStatus"
    type="text"
    placeholder="Enter ApprovalStatus" class="lbs1"
  /></h5>
  <p class="w3-xlarge"></p>
  <section>
    <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top"
      class="bt"
      id="btns"
      (click)="onSubmit()"
      mat-raised-button
      color="primary"
    >
      Submit
    </button>
  </section>
</header>

<!-- First Grid -->

 


</body>
</html>
