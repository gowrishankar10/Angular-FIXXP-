
<body>

<div class="sidenav1">
    <!-- <img src="assets/img/logonew.jpg" class="pro-img" /> -->
    <img src="assets/img/FIXXUP-logopreview.png" class="pro-img" />
</div>
<div id="mySidenav" class="sidenav">
    <a href="http://localhost:4200/dashboard">
        <h2>Dashboard</h2>
    </a>
    <a href="http://localhost:4200/society">
        <h2>Society</h2>
    </a>
    <a href="http://localhost:4200/transactionhistory">
        <h2>Transaction Histotry</h2>
    </a>
    <a href="http://localhost:4200/report">
        <h2>Report </h2>
    </a>
    <a href="http://localhost:4200/tickets">
        <h2>Tickets</h2>
    </a>

    <!-- <a href="http://localhost:4200/usermanagement">
        <h2>User Management</h2>
    </a> -->
    <div id="mysidenav">
        <cdk-accordion class="example-accordion">
          <cdk-accordion-item *ngFor="let item of itemss; let index = index;" #accordionItem="cdkAccordionItem"
            class="example-accordion-item" role="button" tabindex="0" [attr.id]="'accordion-header-' + index"
            [attr.aria-expanded]="accordionItem.expanded" [attr.aria-controls]="'accordion-body-' + index">
            <div class="example-accordion-item-header" (click)="accordionItem.toggle()">
              {{ item }}
  
            </div>
            <div class="example-accordion-item-body" role="region" [style.display]="accordionItem.expanded ? '' : 'none'"
              [attr.id]="'accordion-body-' + index" [attr.aria-labelledby]="'accordion-header-' + index">
              <a href="http://localhost:4200/manager">
                <h2>Society Managers</h2>
              </a>
              <a href="http://localhost:4200/usermanagement">
                <h2>Users </h2>
              </a>
            </div>
          </cdk-accordion-item>
        </cdk-accordion>
        <cdk-accordion class="example-accordion">
          <cdk-accordion-item *ngFor="let item of items; let index = index;" #accordionItem="cdkAccordionItem"
            class="example-accordion-item" role="button" tabindex="0" [attr.id]="'accordion-header-' + index"
            [attr.aria-expanded]="accordionItem.expanded" [attr.aria-controls]="'accordion-body-' + index">
            <div class="example-accordion-item-header" (click)="accordionItem.toggle()">
              {{ item }}
  
            </div>
            <div class="example-accordion-item-body" role="region" [style.display]="accordionItem.expanded ? '' : 'none'"
              [attr.id]="'accordion-body-' + index" [attr.aria-labelledby]="'accordion-header-' + index">
              <a href="http://localhost:4200/listcity">
                <h2>City Model</h2>
              </a>
              <a href="http://localhost:4200/listpincode">
                <h2>PinCode Model</h2>
              </a>
            </div>
          </cdk-accordion-item>
        </cdk-accordion>
      </div>
  
</div>
<div id="main">
    <div class="head">
        <div class="col-div-6">
            <span class="nav">SOCIETY</span>

        </div>

    </div>

    <!-- <button class="btn success">Back</button>  -->
    <div class="example-label">

        <a routerLink="/dashboard">
            <button id="button" type="button" mat-button>Back</button>
        </a>
    </div>
    <div class="box-8">
        <div class="content-box">
            <div class="container">
                <div class="row">
                    <div class="search-hero">
                        <!-- <div class="page"> 
            <mat-paginator class="page" [length]="1000" 
            [pageSize]="5" 
            [pageSizeOptions]="[5, 10, 25, 100]"> 
</mat-paginator> 
</div> -->
                     
                        <label>Select Your City </label>
                        <select  [(ngModel)]="pinCodeId" value="cityid" (ngModelChange)="onPincode()">
                            <option  *ngFor="let city of allcity" [value]="city.cityid">
                                {{city.cityname}}
                            </option>
                        </select>

                        <input class="form-control" type="text" name="search" [(ngModel)]="searchText "
                            autocomplete="off" placeholder="Search here..">
                    </div>
                    <div class="example-label1">
            
                        <section style="padding-bottom: 20px;">
                            <a routerLink="/addpincode">
                          <button id="btns" mat-raised-button color="primary">Add your PinCode</button></a>
                        </section>
                   
        
                    </div>
                    <table class="table table-striped">
                        <tr>

                            <th class="THC">City Name</th>


                        </tr>


                        <tr *ngFor="let pincode of allPinCode | filter:searchText | paginate: { itemsPerPage: 5, currentPage: pages}">
                            <td>{{pincode.pincodeNumber}}</td>
                        </tr>

                    </table>
                    <div class="pg">

                        <pagination-controls  (pageChange)="pages = $event"></pagination-controls>
            
                      </div>
                    <div class="containers">



                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(".nav").click(function () {
        $("#mySidenav").css("width", "70px");
        $("#main").css("margin-left", "70px");
        $(".logo").css("visibility", "hidden");
        $(".logo span").css("visibility", "visible");
        $(".logo span").css("margin-left", "-10px");







        $(".icon-a").css("visibility", "hidden");
        $(".icons").css("visibility", "visible");
        $(".icons").css("margin-left", "-8px");
        $(".nav").css("display", "none");
        $(".nav2").css("display", "block");
    });

    $(".nav2").click(function () {
        $("#mySidenav").css("width", "300px");
        $("#main").css("margin-left", "300px");
        $(".logo").css("visibility", "visible");
        $(".icon-a").css("visibility", "visible");
        $(".icons").css("visibility", "visible");
        $(".nav").css("display", "block");
        $(".nav2").css("display", "none");
    }); 
</script>
